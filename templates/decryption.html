<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Decryption</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css')}}">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
</head>

<body>
	<nav>
		<div class="nav-brand">
			<div class="nav-head">
				<div><span class="head1">CRYPT</span><span class="head2">GRAPHY</span></div><i class="fa fa-plus"></i>
			</div>
			<div class="btn">
				{% if data%}
				<a href="/decryption"><div class="nav-data">Go back</div></a>
				{% endif %}
				{% if data == False %}
				<a href="/dashboard"><div class="nav-data">Encryption</div></a>
				{% endif %}
				<a href="/logout"><div class="nav-data logout">Logout</div></a>
			</div>
		</div>
	</nav>

	<section  class="section">
		<div class="form">
			<form class="form-box" method="POST" action="/decrypt-data" enctype="multipart/form-data">

				<h1>Upload File</h1>
				<label for="file">Upload File<span>*</span></label><br>
				<input type="file" id="file" name="file">
				<div class="or-line"></div>
				<label for="key">Key<span>*</span></label>
				<input type="number" id="key" name="key" placeholder="Enter Key" required="true" maxlength="5">
				<div class="or-line"></div>


				<label for="image">Image<span>*</span></label>
				<input type="radio" id="image" name="fileType" checked="true" value="Image"><br><br>
				<!-- <label for="Video">Video<span>*</span></label>
				<input type="radio" id="Video" name="fileType" value="Video"><br><br> -->

				<div class="or-line"></div>
				<button class="signin">Click to Decrypt</button><br>
				<div class="or-line"></div>
			</form>
		</div>
		{% if data == False %}
		<div class="image">
			<img src="{{ url_for('static',filename='img/decrypting-info.gif')}}">
		</div>
		{% endif %}

		{% if data %}

		<div class="image">
			<img src="{{ url_for('static',filename='userImage1.png')}}">
		</div>

		{% endif %}

	</section>

	{% if data %}

	<div class="decrypt-text">
		<div>
			<h1>DECRYPTED DATA</h1>
			<p>{{ data }}</p>
		</div>
	</div>

	{% endif %}

	<script src="{{url_for('static',filename='index.js')}}"></script>

</body>

</html>
